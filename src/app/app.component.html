<div class="container">
  <h1>Reactive Forms</h1>
  <nav>
    <h2>Heroes:</h2>
    <a style="background-color: #ddd; padding: 5px; border-radius: 5px; margin: 0 5px;" *ngFor="let hero of heroes" (click)="select(hero)">{{hero.name}}</a>
  </nav>
  <div *ngIf="selectedHero">
    <hero-detail [hero]="selectedHero"></hero-detail>
  </div>
</div>
